<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="radio" id="check-1" name="i">
        <label for="check-1" class="toggle-1 toggle">
            <div class="circle-1 circle"></div>
        </label>
        <input type="radio" id="check-2" name="i">
        <label for="check-2" class="toggle-2 toggle">
            <div class="circle-2 circle"></div>
        </label>
        <input type="radio" id="check-3" name="i">
        <label for="check-3" class="toggle-3 toggle">
            <div class="circle-3 circle"></div>
        </label>
    </div>
</body>
</html>
